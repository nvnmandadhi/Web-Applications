<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
<div class="leftdiv">
<h2 class="design">Login Here</h2>
<form name="loginform" action="/StudentSystem/LoginServlet" method="post">
	<table>
		<tr>
			<td>Email :</td>
			<td><input type="text" name="email" required="required"></input></td>
		</tr>
		<tr>
			<td>Password :</td>
			<td><input type="password" name="password" required="required"></input></td>
		</tr>
		<tr>
			<td colspan="2"><input id="submit" type="submit" value="Login"></input></td>
		</tr>
	</table>
	<p id="error"></p>
</form>
</div>

<script type="text/javascript">

function fieldvalidate(){
	
	var e = document.forms["loginform"]["email"].value;
	var p = document.forms["loginform"]["password"].value;
	
	if((e == null || e == "" )|| (p == null || p == "")){
		document.getElementById("error").innerHTML = "Enter all fields!" ;
		return false;
	}
}

</script>
</body>
</html>
